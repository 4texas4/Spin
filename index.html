<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Carousel — 5 Items, Compact</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html,body { height:100%; }
  body {
    min-height: 100vh;
    background: url('../img/pexels-eberhard-grossgasteiger-1421903.jpg') center/cover fixed no-repeat;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow: hidden;
  }

  .text-container {
    padding: 20px 16px 0 16px; /* reduced padding to be more compact */
    text-align: center;
    z-index: 1000;
    pointer-events: none;
  }

  .title { font-size: 2rem; font-weight: 700; color: #000; margin-bottom: 6px; text-shadow: 0 1px 0 #fff6; }
  .subtitle {
    font-size: 0.95rem; color: #000; max-width: 760px; margin: 0 auto 14px auto;
    pointer-events: auto;
    background: rgba(255,255,255,0.65);
    display: inline-block;
    padding: 6px 12px;
    border-radius: 8px;
  }

  .carousel-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    position: relative;
    overflow: visible;
    padding-bottom: 12px; /* much less empty space */
  }

  /* box sized to match 200x300 images with reduced extra height (compact) */
  .box {
    position: relative;
    width: 200px;      /* matches image width exactly */
    height: 320px;     /* slightly less than before for compactness */
    transform-style: preserve-3d;
    will-change: transform;
    touch-action: pan-y;
    user-select: none;
    -ms-touch-action: pan-y;
  }

  .box span {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transform-origin: center;
    transform-style: preserve-3d;
    -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, transparent, #0004);
    transition: transform 260ms linear;
  }

  /* IMAGES are exactly 200x300 — transparency preserved */
  .box span img {
    width: 200px;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.28);
    background: transparent;
    display: block;
    -webkit-user-drag: none;
    user-select: none;
    pointer-events: none;
  }

  .overlay {
    position: absolute;
    inset: 0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index: 2000;
    pointer-events: auto;
    background: linear-gradient(transparent, rgba(0,0,0,0.04));
  }

  .overlay .hand {
    width: 140px;
    height: 140px;
    display:block;
    cursor: pointer;
    user-select: none;
    -webkit-user-drag: none;
    filter: invert(1) drop-shadow(0 6px 12px rgba(0,0,0,0.28));
    transform: translateY(0);
    transition: opacity 220ms ease, transform 220ms ease;
  }

  .overlay.hidden { opacity: 0; pointer-events: none; transform: translateZ(0); }

  @media (max-width: 420px) {
    .title { font-size: 1.5rem; }
    .subtitle { font-size: 0.85rem; }
    .box { width: 160px; height: 260px; }
    .box span img { width: 160px; height: 240px; }
    .overlay .hand { width: 110px; height: 110px; }
  }
</style>
</head>
<body>
  <div class="text-container">
    <div class="title">Welcome To The Shop.</div>
    <div class="subtitle">
      We are located at locker E207. Call Us At 435-232-1431 or 435-265-2672.
      The better version of Ala-Kart — better options, cheaper food, and pay with cash.
    </div>
  </div>

  <div class="carousel-container" id="carouselWrap">
    <div class="overlay" id="overlay">
      <img src="hand.gif" alt="Swipe hint" class="hand" id="handGif" />
    </div>

    <!-- 5 items total (removed 3 placeholders) -->
    <div class="box" id="box">
      <span style="--i:0;"><img src="2liter.png" alt="item 1"></span>
      <span style="--i:1;"><img src="Soda.png" alt="item 2"></span>
      <span style="--i:2;"><img src="refill.png" alt="item 3"></span>
      <span style="--i:3;"><img src="assortedsnacks.png" alt="item 4"></span>
      <span style="--i:4;"><img src="idk" alt="item 5"></span>
    </div>
  </div>

<script>
/*
 Compact 5-item carousel.
 - Images are exactly 200x300 (kept).
 - More compact layout by reducing radius and box height.
 - All behavior retained: hold -> follow, release moving -> decel -> wait 1.5s -> accel to auto.
*/

const defaultFullRotationSeconds = 20; // 360deg in this many seconds
const defaultSpeed = 360 / defaultFullRotationSeconds; // deg/sec
const radiusZ = 320;               // TIGHTER radius for compactness (was 420)
const dragDegPerPixel = 0.32;      // lowered sensitivity
const resumeDelayMs = 1500;        // 1.5s
const decelRate = 3.5;
const stopThreshold = 0.6;
const accelDurationMs = 900;

/* DOM */
const box = document.getElementById('box');
const carouselWrap = document.getElementById('carouselWrap');
const overlay = document.getElementById('overlay');
const handGif = document.getElementById('handGif');

/* layout: positions items around circle using current span count (now 5) */
function layoutItems() {
  const spans = box.querySelectorAll('span');
  const count = spans.length;
  const step = 360 / count;
  spans.forEach((el, idx) => {
    const ang = idx * step;
    el.style.transform = `rotateY(${ang}deg) translateZ(${radiusZ}px)`;
  });
}
layoutItems();

/* state */
let rotation = 0;
let rotationSpeed = defaultSpeed;
let lastFrameTs = null;
let isPointerDown = false;
let lastPointerX = 0;
let lastPointerTime = 0;
let lastDx = 0;
let lastDt = 0;
let resumeTimer = null;
let isDecelerating = false;
let isAccelerating = false;
let accelStartTs = 0;

/* main RAF */
function raf(ts) {
  if (!lastFrameTs) lastFrameTs = ts;
  const dt = (ts - lastFrameTs) / 1000;
  lastFrameTs = ts;

  if (isDecelerating && !isPointerDown) {
    rotationSpeed *= Math.exp(-decelRate * dt);
    if (Math.abs(rotationSpeed) <= stopThreshold) {
      rotationSpeed = 0;
      isDecelerating = false;
      startResumeTimer();
    }
  }

  if (isAccelerating && !isPointerDown) {
    const elapsed = ts - accelStartTs;
    const t = Math.min(1, elapsed / accelDurationMs);
    const ease = t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;
    rotationSpeed = defaultSpeed * ease;
    if (t >= 1) isAccelerating = false;
  }

  rotation += rotationSpeed * dt;
  rotation %= 360;
  box.style.transform = `perspective(1000px) rotateY(${rotation}deg)`;

  requestAnimationFrame(raf);
}
requestAnimationFrame(raf);

/* pointer handlers */
function clearResume() {
  if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }
  isAccelerating = false;
  isDecelerating = false;
}

function onPointerDown(e) {
  if (overlay && !overlay.classList.contains('hidden')) hideOverlay();
  clearResume();
  rotationSpeed = 0;
  isPointerDown = true;
  lastPointerX = e.clientX;
  lastPointerTime = performance.now();
  lastDx = 0;
  lastDt = 0;
  if (e.cancelable) e.preventDefault();
  try { e.target.setPointerCapture && e.target.setPointerCapture(e.pointerId); } catch(err){}
}

function onPointerMove(e) {
  if (!isPointerDown) return;
  const now = performance.now();
  const dx = e.clientX - lastPointerX;
  const dt = Math.max(1, now - lastPointerTime) / 1000;
  lastPointerX = e.clientX;
  lastPointerTime = now;
  lastDx = dx;
  lastDt = dt;
  rotation += dx * dragDegPerPixel;
  box.style.transform = `perspective(1000px) rotateY(${rotation}deg)`;
}

function startResumeTimer() {
  if (resumeTimer) clearTimeout(resumeTimer);
  resumeTimer = setTimeout(() => {
    resumeTimer = null;
    isAccelerating = true;
    accelStartTs = performance.now();
  }, resumeDelayMs);
}

function onPointerUp(e) {
  if (!isPointerDown) return;
  isPointerDown = false;
  try { e.target.releasePointerCapture && e.target.releasePointerCapture(e.pointerId); } catch(err){}
  const pxPerSec = (Math.abs(lastDt) < 1e-6) ? 0 : (lastDx / lastDt);
  const releasedSpeed = pxPerSec * dragDegPerPixel; // deg/sec

  if (Math.abs(releasedSpeed) > 5) {
    rotationSpeed = releasedSpeed;
    isDecelerating = true;
    isAccelerating = false;
    if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }
  } else {
    rotationSpeed = 0;
    isDecelerating = false;
    startResumeTimer();
  }
}

/* listeners */
carouselWrap.addEventListener('pointerdown', onPointerDown, {passive: false});
window.addEventListener('pointermove', onPointerMove, {passive: true});
window.addEventListener('pointerup', onPointerUp, {passive: true});
window.addEventListener('pointercancel', onPointerUp, {passive: true});
box.addEventListener('touchmove', (e) => { if (isPointerDown) e.preventDefault(); }, {passive: false});

/* overlay helpers */
let overlayTimer = setTimeout(hideOverlay, 5000);
function hideOverlay() {
  if (!overlay || overlay.classList.contains('hidden')) return;
  overlay.classList.add('hidden');
  overlayTimer && clearTimeout(overlayTimer);
  setTimeout(() => { if (overlay) overlay.style.display = 'none'; }, 320);
}
document.addEventListener('pointerdown', () => { if (!overlay || overlay.classList.contains('hidden')) return; hideOverlay(); });
handGif && handGif.addEventListener('click', (ev) => { ev.stopPropagation(); hideOverlay(); });

/* keyboard nudge */
window.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') { rotation -= 10; box.style.transform = `perspective(1000px) rotateY(${rotation}deg)`; }
  if (e.key === 'ArrowRight') { rotation += 10; box.style.transform = `perspective(1000px) rotateY(${rotation}deg)`; }
});

window.addEventListener('resize', layoutItems);
</script>
</body>
</html>
