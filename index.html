<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rotating 3D Image Carousel</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    flex-direction: column; /* stacked so title appears above carousel */
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('../img/pexels-eberhard-grossgasteiger-1421903.jpg');
    background-size: cover;
    gap: 8px; /* small space between title and carousel */
    padding: 24px; /* safe spacing on small screens */
  }

  /* Title styles */
  .title {
    position: relative;
    z-index: 1000; /* keep it above the carousel */
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    font-size: 2.2rem;
    font-weight: 700;
    color: #000; /* black text as requested */
    text-align: center;
    line-height: 1.05;
    margin-bottom: 22px; /* push carousel down so title sits higher */
    transform: translateY(-4px); /* tiny upward nudge */
  }

  .subtitle {
    position: relative;
    z-index: 1000;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    font-size: 1rem;
    color: #000; /* black text */
    text-align: center;
    margin-top: 4px;
    margin-bottom: 18px; /* extra space before carousel */
  }

  .box {
    position: relative;
    width: 200px;
    height: 300px;
    transform-style: preserve-3d;
    animation: animate 20s linear infinite;
    z-index: 1; /* keep carousel under the title */
  }
  @keyframes animate {
    0% {
      transform: perspective(1000px) rotateY(0deg);
    }
    100% {
      transform: perspective(1000px) rotateY(360deg);
    }
  }
  .box span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform-style: preserve-3d;
    transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
    -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, transparent, #0004);
  }
  .box span img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Make sure the title doesn't blow up on tiny screens */
  @media (max-width: 420px) {
    .title {
      font-size: 1.6rem;
      margin-bottom: 14px;
    }
    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
  }
</style>
</head>
<body>
  <div class="title">Welcome To The Shop.</div>
  <div class="subtitle">We are located at locker B74. Call Us At 000-000-0000</div>

  <div class="box">
    <span style="--i:1;"><img src="bloxiade.png" alt=""></span>
    <span style="--i:2;"><img src="cheeseburger.png" alt=""></span>
    <span style="--i:3;"><img src="pizza.png" alt=""></span>
    <span style="--i:4;"><img src="cola.png" alt=""></span>
    <span style="--i:6;"><img src="cake.png" alt=""></span>
    <span style="--i:7;"><img src="hotdog.png" alt=""></span>
    <span style="--i:5;"><img src="sword.png" alt=""></span>
    <span style="--i:8;"><img src="beans.png" alt=""></span>
  </div>
</body>
</html>
