<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rotating 3D Image Carousel</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    background: url('../img/pexels-eberhard-grossgasteiger-1421903.jpg');
    background-size: cover;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display: flex;
    flex-direction: column;
  }

  .text-container {
    padding: 30px 20px 0 20px;
    text-align: center;
    z-index: 1000;
  }

  .title {
    font-size: 2.2rem;
    font-weight: 700;
    color: #000;
    margin-bottom: 8px;
  }

  .subtitle {
    font-size: 1rem;
    color: #000;
    max-width: 600px;
    margin: 0 auto 20px auto;
  }

  .carousel-container {
    flex: 1; /* take remaining space */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  .box {
    position: relative;
    width: 200px;
    height: 300px;
    transform-style: preserve-3d;
    animation: animate 20s linear infinite;
  }

  @keyframes animate {
    0% { transform: perspective(1000px) rotateY(0deg); }
    100% { transform: perspective(1000px) rotateY(360deg); }
  }

  .box span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform-style: preserve-3d;
    transform: rotateY(calc(var(--i) * 45deg)) translateZ(400px);
    -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, transparent, #0004);
  }

  .box span img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Small screens adjustments */
  @media (max-width: 420px) {
    .title { font-size: 1.6rem; }
    .subtitle { font-size: 0.9rem; }
  }
</style>
</head>
<body>
  <div class="text-container">
    <div class="title">Welcome To The Shop.</div>
    <div class="subtitle">
      We are located at locker E207. Call Us At 435-232-1431 or 435-265-2672. 
      The better version of Ala-Kart, better options, cheaper food, and pay with cash.
    </div>
  </div>

  <div class="carousel-container">
    <div class="box">
      <span style="--i:1;"><img src="2liter.png" alt=""></span>
      <span style="--i:2;"><img src="Soda.png" alt=""></span>
      <span style="--i:3;"><img src="refill.png" alt=""></span>
      <span style="--i:4;"><img src="idk" alt=""></span>
      <span style="--i:5;"><img src="idk" alt=""></span>
      <span style="--i:6;"><img src="idk" alt=""></span>
      <span style="--i:7;"><img src="idk" alt=""></span>
      <span style="--i:8;"><img src="idk" alt=""></span>
    </div>
  </div>
</body>
</html>
